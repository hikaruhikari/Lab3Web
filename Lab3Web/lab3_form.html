<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Lanjutan</title>
        <style>
        form p > label {
            display: inline-block;
            width: 100px;
        }
        form input[type="text"], form textarea {
            border: 1px solid #197a43;
        }
        form input[type="submit"] {
            border: 1px solid #197a43;
            background-color: #197a43;
            color: #ffffff;
            font-weight: bold;
            padding: 5px 15px;
        }
        </style>
    </head>
    <body>
        <header>
            <h1>Membuat Form</h1>
        </header>
        <form action="proses.php" method="post">
            <fieldset>
                <legend>Data Pelanggan</legend>
                <p>
                    <label for="nama">Nama</label>
                    <input type="text" id="nama" name="nama">
                </p>
                <p>
                    <label for="alamat">Alamat</label>
                    <textarea id="alamat" name="alamat" cols="20" rows="3"></textarea>
                </p>
                <p>
                    <label for="Pendidikan">Pendidikan</label>
                    <select name="pendidikan">
                        <option value="SD/SDIT/MI">SD/SDIT/MI</option>
                        <option value="SMP/SMPIT/MTs">SMP/SMPIT/MTs</option>
                        <option value="SMA/SMAIT/MA">SMA/SMAIT/MA</option>
                        <option value="D3">D3</option>
                        <option value="S1">S1</option>
                    </select>
                </p>
                <p>
                    <label for="Hobi">Hobi</label>
                    <select name="hobi" multiple size="5">
                        <option value="Olahraga">Olahraga</option>
                        <option value="Membaca">Membaca</option>
                        <option value="Menulis">Menulis</option>
                        <option value="Traveling">Traveling</option>
                        <option value="Memasak">Memasak</option>
                    </select>
                </p>
                <p>
                    <label>Jenis Kelamin</label>
                    <input id="jk_l" type="radio" name="kelamin" value="L" /><label for="jk_l">Laki-laki</label>
                    <input id="jk_p" type="radio" name="kelamin" value="P" /><label for="jk_p">Perempuan</label>
                </p>
                <p><input type="submit" value="login"></p>
            </fieldset>
    </body>
</html>
